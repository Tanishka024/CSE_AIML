<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To link image with url we use map </title>
</head>
<body>
    <div class="body">
        <div class="image">
            <img src="https://img.freepik.com/free-photo/sunset-silhouettes-trees-mountains-generative-ai_169016-29371.jpg" alt="Workspace" usemap="#workmap" width ="50%vw" height = "50%vh"/>
            <map name = "Workmap">
                <area
                shape = "rect"
                coords ="34,44,270,350" alt="Computer" href="https://www.wikipedia.org/"
                target="_self"/>
            </map>
        </div>
    </div>
</body>
</html>
