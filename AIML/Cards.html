<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding:0;
    }
    .parent{
        display:flex;
        justify-content:space-around;
        margin-top: 100px;

    }
    .Box{
        border:2px solid blue;
        width:140px;
        height: 200px;
        flex-direction: row;
        align-content: center;
        text-align: center;
    }
    
    
</style>
<body>
  <div class="parent">
    <div class="Box" id ="1">
        <h2>Basic</h2>
        <br>
        <p>$10/ month</p>
        <p>Feature 1</p>
        <p>Feature 2</p>
        <button style="color: green;">Sign Up</button>
    </div>
    <div class="Box" id ="2">
        <h2>Premium</h2><br>
        <p>$30/ month</p>
        <p>Feature 1</p>
        <p>Feature 2</p>
        <p>Feature 3</p>

        <button style="color: green;">Sign Up</button>
    </div>
    <div class="Box" id ="3">
        <h2>Pro</h2><br>
        <p>$50/ month</p>
        <p>Feature 1</p>
        <p>Feature 2</p>
        <p>Feature 3</p>
        <p>Feature 4</p>
        <button style="color: green;">Sign Up</button>
    </div>
  </div>
</body>
</html>
